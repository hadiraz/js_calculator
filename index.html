<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <h1>JS Calculator</h1>
            <h2>You can use keyboard to type and calculate!</h2>
            <div class="calc-display">
                <div class="calc-operating-display"></div>
                <div class="calc-result-display">0</div>
            </div>
            <div class="calc-keypad">
                <span class="circle-btn gray clear-all">AC</span>
                <span class="circle-btn gray clear">C</span>
                <span class="circle-btn gray show">%</span>
                <span class="circle-btn orange show">/</span>
                <span class="circle-btn black-gray show">7</span>
                <span class="circle-btn black-gray show">8</span>
                <span class="circle-btn black-gray show">9</span>
                <span class="circle-btn orange show">*</span>
                <span class="circle-btn black-gray show">4</span>
                <span class="circle-btn black-gray show">5</span>
                <span class="circle-btn black-gray show">6</span>
                <span class="circle-btn orange show">-</span>
                <span class="circle-btn black-gray show">1</span> 
                <span class="circle-btn black-gray show">2</span>
                <span class="circle-btn black-gray show">3</span>
                <span class="circle-btn orange show">+</span>
                <span class="circle-btn orange zero show">0</span>
                <span class="circle-btn black-gray show">.</span>
                <span class="circle-btn result orange">=</span>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
